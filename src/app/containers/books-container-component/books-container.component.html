<ng-template #loadingTemplate>
  <div class="flex flex-wrap" *ngFor="let e of [].constructor(5)">
    <div class="skeleton h-32 w-full"></div>
    <div class="skeleton h-4 w-28"></div>
    <div class="skeleton h-4 w-full"></div>
    <div class="skeleton h-4 w-full"></div>
  </div>
</ng-template>

<div class="flex flex-wrap gap-2" *ngIf="!loading else loadingTemplate">
  <book-card [book]="book" *ngFor="let book of books"></book-card>
</div>
