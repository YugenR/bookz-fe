<ng-template #loadingTemplate>
  <div class="flex flex-wrap justify-center gap-2">
    <div class="skeleton h-32 w-60" *ngFor="let e of [].constructor(3)"></div>
  </div>
</ng-template>

<div class="flex flex-col h-screen items-center justify-center gap-4">
  <h1 class="text-4xl mb-4">Who are you?</h1>
  <div class="divider">Choose wisely</div>

  <div class="flex flex-wrap justify-center gap-2" *ngIf="!loading else loadingTemplate">
    <user-card (edit)="editUser(user.id)" (delete)="deleteUser(user.id)" [user]="user"
               *ngFor="let user of users"></user-card>
    <div class="card card-compact card-bordered border-amber-500 w-60 bg-purple-900 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">??????</h2>
        <p>Total books: ??</p>
        <p>Total read: ??</p>
        <div class="card-actions justify-end">
          <button class="btn btn-primary" (click)="createUser()">
            Add new
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3 items-center justify-center w-2/4">

    <div *ngIf="success" class="toast-center toast-middle fading-element">
      <div class="alert alert-success">
        <span>Operation successful.</span>
      </div>
    </div>

    <div *ngIf="failure" class="toast-center toast-middle fading-element">
      <div class="alert alert-error">
        <span>Something went wrong.</span>
      </div>
    </div>
  </div>
</div>
