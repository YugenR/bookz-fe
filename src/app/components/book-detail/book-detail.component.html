<div class="card card-compact card-bordered border-purple-900 w-50 bg-base-100 shadow-xl">
  <div class="card-body">
    <div class="flex flex-row items-center">
      <h2 class="card-title">{{book.title}}</h2>
    </div>
    <h3>Author: {{book.author}}</h3>
    <h3>ISBN: {{book.isbn}}</h3>
    <p class="italic">Plot: {{book?.plot}}</p>
    <p>Your read count: {{getMyReadCount()}}</p>
    <p>Total read count: {{book.timesRead}}</p>

  </div>

  <button (click)="backToBooks()">Back to books</button>
</div>
