<div class="flex flex-col">

  <div class="card card-compact card-bordered border-amber-500 w-50 bg-purple-900 shadow-xl">
    <div class="card-body">
      <div class="flex flex-row items-center">
        <h2 class="card-title">{{book.title}}</h2>
      </div>
      <h3>Author: {{book.author}}</h3>
      <h3>ISBN: {{book.isbn}}</h3>
      <p class="italic">Plot: {{book?.plot}}</p>
      <p>Your read count: {{getMyReadCount()}}</p>
      <p>Total read count: {{book.timesRead}}</p>

    </div>

  </div>
  <button class="btn btn-primary mt-3" (click)="backToBooks()">Back to books</button>
</div>
