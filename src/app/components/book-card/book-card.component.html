<div class="card card-compact w-96 bg-base-100 shadow-xl">
  <div class="card-body">
    <h2 class="card-title">{{book.title}}</h2>
    <h3 class="italic">Author: {{book.author}}</h3>
    <p>Plot: {{book?.plot}}</p>
    <p *ngIf="showReadCount">Read count: {{readCount}}</p>
    <div class="card-actions justify-end">

      <button *ngIf="isInLibrary" class="btn btn-primary" (click)="readThisBook()">
        {{readCount == 0 ? "Read" : "Read again"}}
      </button>

      <button *ngIf="!isInLibrary" class="btn btn-accent" (click)="addToLibrary()">
        Add to library
      </button>
    </div>
  </div>
</div>
