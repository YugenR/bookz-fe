<div class="text-center h-screen flex flex-col items-center justify-center">

  <h2 class="text-4xl">
    {{ data.title }}
  </h2>

  <p class="{{ data.preWrapMessage ? 'whitespace-pre-wrap' : '' }}">
    {{ data.message }}
  </p>

  <div class="flex items-stretch flex-wrap justify-around">
    <button [matDialogClose]="false" class="mt-2.5 bg-red-500 text-white px-4 py-2 rounded" mat-button>
      {{ data.cancelTextKey ? data.cancelTextKey : 'Cancel' }}
    </button>
    <button [matDialogClose]="true" class="mt-2.5 bg-blue-500 text-white px-4 py-2 rounded" mat-button>
      {{ data.confirmTextKey ? data.confirmTextKey : 'Confirm' }}
    </button>
  </div>

</div>
